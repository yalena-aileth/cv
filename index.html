<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== BOX ICONS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>CV Resume</title>
</head>

<body>

    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo"></a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <!-- Navigation items will be loaded dynamically -->
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </nav>
    </header>

    <main class="l-main bd-container">
        <!-- All elements within this div, is generated in PDF -->
        <div id="generate-pdf-overlay">
            <div class="center-content">
                <div class="loader"></div>
            </div>
        </div>
        <div class="resume" id="area-cv">
            <div class="resume__left">
                <!--========== HOME ==========-->
                <section class="home" id="home">
                    <div class="home__container section bd-grid">
                        <div class="home__data bd-grid">
                            <div style="margin-top: 30px;"></div>
                            <h1 class="home__title"></h1>
                            <h3 class="home__profession"></h3>
                        </div>

                        <div class="home__address bd-grid">
                            <span class="home__information"></span>
                            <span class="home__information"></span>
                            <span class="home__information"></span>
                        </div>
                    </div>

                    <div class="change-theme">
                        <!-- Theme change button -->
                       <i class="bx bx-download" title="Download" id="resume-button"></i>
                       <!-- <select name="select" style=" margin-right: 15px; margin-left: 15px" title="Language"
                            onchange="changeLanguage(value)" id='language-selector'>
                            <option value="en" id="translate" lang="english">English</option>
                            <option value="es" id="translate" lang="spanish">Spanish</option>
                        </select> -->
                        <i class="bx bx-moon" title="Theme" id="theme-button"></i>
                    </div>
                </section>

                <!--========== PROFILE ==========-->
                <section class="profile section" id="profile">
                    <h2 class="section-title"></h2>
                    <p class="profile__description"></p>
                </section>

                <!--========== EDUCATION ==========-->
                <section class="education section" id="education">
                    <h2 class="section-title">Educaci√≥n</h2>
                    <div class="education__container bd-grid">
                        <!-- Education items will be loaded dynamically -->
                    </div>
                </section>

                <!--========== SKILLS  ==========-->
                <section class="skills section hide" id="skills">
                    <h2 class="section-title">CONOCIMIENTOS</h2>
                    <div class="skills__content">
                        <!-- Skills will be loaded dynamically -->
                    </div>
                </section>
            </div>

            <div class="resume__right">
                <!--========== EXPERIENCE ==========-->
                <section class="experience section" id="experience">
                    <h2 class="section-title">Experiencia</h2>
                    <div class="experience__container bd-grid">
                        <!-- Experience items will be loaded dynamically -->
                    </div>
                </section>

                <!--========== CERTIFICATES ==========-->
                <section class="certificate section" id="certificates">
                    <h2 class="section-title">Certificados</h2>
                    <div class="certificate__container bd-grid">
                        <!-- Certificates will be loaded dynamically -->
                    </div>
                </section>

                <!--========== INTERESTS ==========-->
                <section class="interests section">
                    <h2 class="section-title">Intereses</h2>
                    <div class="interests__container bd-grid">
                        <!-- Interests will be loaded dynamically -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!--========== SCROLL TOP ==========-->
    <a href="#" class="scrolltop" id="scroll-top">
        <i class='bx bx-up-arrow-alt scrollttop__icon'></i>
    </a>

    <!--========== HTML2PDF ==========-->
    <script src="assets/js/html2pdf.bundle.min.js"></script>

    <!--========== CV DATA ==========-->
    <script src="assets/data/cv-data.js"></script>

    <!--========== DATA LOADER ==========-->
    <script src="assets/js/data-loader.js"></script>

    <!--========== MAIN JS ==========-->
    <script src="assets/js/main.js"></script>

</body>

</html>
